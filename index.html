       <h1>Thank you </h1> 
    </header>
    <script>
        function sleep(ms) {
            return new Promise(
                resolve => setTimeout(resolve, ms)
             );
            }

        async function delayedconfetti() {
            confetti.start();
            await sleep(5000);
            confetti.stop();
}
    </script>

    <div class="button">
        <button onclick="delayedconfetti()"><span>Press Me</span></button>
    </div>
    
    
    
</body>
